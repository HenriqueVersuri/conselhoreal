<html lang="pt-BR">

<head>
  <meta charset="UTF--8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conselho Real â€“ 7 Encruzas & Brilhantina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0B0B0B;
      color: #FFF8E1;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Cinzel', serif;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-down {
      animation: fadeInDown 0.5s ease-out forwards;
    }

    @keyframes fadeOutShrink {
      from {
        opacity: 1;
        transform: scale(1);
        max-height: 500px;
      }

      to {
        opacity: 0;
        transform: scale(0.95);
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
        margin-top: 0;
        margin-bottom: 0;
        border-width: 0;
      }
    }

    .animate-fade-out-shrink {
      animation: fadeOutShrink 0.5s ease-out forwards;
      overflow: hidden;
    }

    @keyframes pulse-bright {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7);
      }

      50% {
        box-shadow: 0 0 0 6px rgba(212, 175, 55, 0);
      }
    }

    .animate-pulse-bright {
      animation: pulse-bright 2.5s infinite;
    }

    .prose-styles ul,
    .prose-styles ol {
      padding-left: 1.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .prose-styles ul {
      list-style-type: disc;
    }

    .prose-styles ol {
      list-style-type: decimal;
    }

    .prose-styles b,
    .prose-styles strong {
      color: #FFF8E1;
    }
  </style>
